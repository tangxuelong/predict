<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app">
    <h1>你好，世界！</h1>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=jsm&gameEn=ssq')"
            class="btn btn-primary btn-lg btn-block">双色球绝杀码
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=jsm&gameEn=dlt')"
            class="btn btn-default btn-lg btn-block">大乐透绝杀码
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=bigData&gameEn=ssq')"
            class="btn btn-primary btn-lg btn-block">双色球大数据
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=bigData&gameEn=dlt')"
            class="btn btn-default btn-lg btn-block">大乐透大数据
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=killProgram&gameEn=ssq&type=0')"
            class="btn btn-primary btn-lg btn-block">双色球杀3红
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=killProgram&gameEn=ssq&type=1')"
            class="btn btn-default btn-lg btn-block">双色球杀3蓝
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=killProgram&gameEn=dlt&type=0')"
            class="btn btn-primary btn-lg btn-block">大乐透杀3红
    </button>

    <button type="button" v-on:click="open('mjlottery://mjnative?page=killProgram&gameEn=dlt&type=1')"
            class="btn btn-default btn-lg btn-block">大乐透杀3蓝
    </button>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    //打开客户端
    function openNativePage(params) {
        if (typeof(window.webkit) != "undefined") {
            window.webkit.messageHandlers.goNative.postMessage({body: params})
        } else {
            if (typeof(webViewNative) != "undefined") {
                webViewNative.goNative(params)
            } else {
                window.location.href = params
            }
        }
    }

    var app = new Vue({
        el: '#app',
        data: {},
        mounted: function () {

        },
        methods: {
            open: function (param) {
                openNativePage(param);
            }
        }
    })
</script>
</body>
</html>
