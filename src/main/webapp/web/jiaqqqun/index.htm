<script>
    $.ajax({
        type: "post",
        url: "/attach/communicationWithOutSign",
        data: {
            'type': 1
        },
        dataType: "json",
        success: function (data) {
            $('#btnTxt').html(data.data.qqShow.btnText);
        }
    })
    $(function () {
        $("#wx-share-png").click(function (e) {
            $(this).addClass("hidden")
        });
    });
    var openNativePage = function () {
        $.ajax({
            type: "post",
            url: "/attach/communicationWithOutSign",
            dataType: "json",
            success: function (data) {
                if (typeof(window.webkit) != "undefined") {
                    window.webkit.messageHandlers.goNative.postMessage({body: data.data.qqShow.url})
                } else {
                    if (typeof(webViewNative) != "undefined") {
                        webViewNative.goNative(data.data.qqShow.url)
                    } else {
                        window.location.href = data.data.qqShow.url
                    }
                }
            }
        })

    };
